<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>JBS - Pet Clinic</title>
</head>
<body>
<!--/*thymesVar id="owner" type="com.josimas.projectone.owner.Owner"*/-->

<h1 th:text="'List of Owners'">Owners List</h1>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <td style="width: 200px;">First Name</td>
        <td style="width: 150px;">Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">0</td>
        <td th:text="${owner?.firstName}">Josimar</td>
        <td th:text="${owner?.lastName}">B. da Silva</td>
    </tr>
    </tbody>
</table>

</body>
</html>
