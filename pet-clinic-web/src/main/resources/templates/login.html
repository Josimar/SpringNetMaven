<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div th:if="${param.error}">Pass ou username invalid</div>

    <div th:if="${param.logout}">You are disconnected</div>

    <form th:action="@{/login}" method="post">

        <div>
            <lable>User name: <input type="text" name="username" id="username"> </lable>
        </div>

        <div>
            <lable>Password: <input type="password" name="password" id="password"> </lable>
        </div>

        <div>
            <input type="submit" value="Sign in">
        </div>

    </form>

</body>
</html>
