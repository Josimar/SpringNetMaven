<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JBS - Spring</title>
</head>
<body>

<h1>Formulário de Emprego</h1>

<form action="#" th:action="@{/saveemprego}" th:object="${emprego}" method="post">
  Titulo: <input type="text" th:field="*{titulo}">
  <span th:if="${#fields.hasErrors('titulo')}"
        th:errors="*{titulo}"></span>

  Empresa:<input type="text" th:field="*{empresa}">
  <span th:if="${#fields.hasErrors('empresa')}"
        th:errors="*{empresa}"></span>

  Descrição: <textarea rows="3" th:field="*{descricao}"></textarea>
  <span th:if="${#fields.hasErrors('descricao')}"
        th:errors="*{descricao}"></span>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
